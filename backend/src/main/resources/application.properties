spring.application.name=mano


# ========================================
# Server Configuration
# ========================================
server.port=8080
server.servlet.context-path=/api

# ========================================
# Database Configuration - MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/mano
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ========================================
# JWT Configuration
# ========================================
jwt.secret=manoSecretKeyForJWTTokenGenerationAndValidation2024MentalHealthSupport
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ========================================
# OAuth2 Configuration (Will be configured later)
# ========================================
# spring.security.oauth2.resourceserver.jwt.issuer-uri=
# spring.security.oauth2.client.registration.google.client-id=
# spring.security.oauth2.client.registration.google.client-secret=

# ========================================
# Application Configuration
# ========================================
app.name=Man Backend API
app.version=1.0.0
app.description=Backend for Man Holistic Framework - Mental Health Support System

# ========================================
# Logging Configuration
# ========================================
logging.level.com.mano=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# CORS Configuration (Basic - will be configured in code)
# ========================================
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# ========================================
# File Upload Configuration
# ========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# Actuator Configuration (for monitoring)
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized