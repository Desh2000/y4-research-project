spring.application.name=mano


# ========================================
# Server Configuration
# ========================================
server.port=8080
server.servlet.context-path=/api

# ========================================
# Database Configuration - MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/mano
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ========================================
# JWT Configuration
# ========================================
jwt.secret=manoSecretKeyForJWTTokenGenerationAndValidation2024MentalHealthSupport
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ========================================
# OAuth2 Configuration (Will be configured later)
# ========================================
# spring.security.oauth2.resourceserver.jwt.issuer-uri=
# spring.security.oauth2.client.registration.google.client-id=
# spring.security.oauth2.client.registration.google.client-secret=

# ========================================
# Application Configuration
# ========================================
app.name=Man Backend API
app.version=1.0.0
app.description=Backend for Man Holistic Framework - Mental Health Support System

# ========================================
# Logging Configuration
# ========================================
logging.level.com.mano=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# CORS Configuration (Basic - will be configured in code)
# ========================================
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# ========================================
# File Upload Configuration
# ========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# Actuator Configuration (for monitoring)
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized


# ===========================================
# ML SERVICE CONFIGURATION
# ===========================================

# Component 2: LSTM Risk Prediction Service
ml.service.lstm.enabled=true
ml.service.lstm.base-url=http://localhost:5001
ml.service.lstm.health-endpoint=/health
ml.service.lstm.predict-endpoint=/api/v1/predict
ml.service.lstm.batch-predict-endpoint=/api/v1/predict/batch
ml.service.lstm.timeout=30000
ml.service.lstm.api-key=

# Component 1: GAN Synthetic Data Generation Service
ml.service.gan.enabled=true
ml.service.gan.base-url=http://localhost:5002
ml.service.gan.health-endpoint=/health
ml.service.gan.generate-endpoint=/api/v1/generate
ml.service.gan.simulate-endpoint=/api/v1/simulate
ml.service.gan.timeout=60000
ml.service.gan.api-key=

# Component 3: Chatbot NLP Service
ml.service.chatbot.enabled=true
ml.service.chatbot.base-url=http://localhost:5003
ml.service.chatbot.health-endpoint=/health
ml.service.chatbot.chat-endpoint=/api/v1/chat
ml.service.chatbot.sentiment-endpoint=/api/v1/sentiment
ml.service.chatbot.crisis-endpoint=/api/v1/crisis-detect
ml.service.chatbot.timeout=15000
ml.service.chatbot.api-key=

# Component 4: GMM Clustering Service
ml.service.clustering.enabled=true
ml.service.clustering.base-url=http://localhost:5004
ml.service.clustering.health-endpoint=/health
ml.service.clustering.cluster-endpoint=/api/v1/cluster
ml.service.clustering.analyze-endpoint=/api/v1/analyze
ml.service.clustering.recommend-endpoint=/api/v1/recommend
ml.service.clustering.timeout=30000
ml.service.clustering.api-key=