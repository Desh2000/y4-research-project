spring.application.name=mano
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/manoreserch
# Replace 'postgres' with your database username
spring.datasource.username=manoreserch

spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update
# This will show the SQL queries in the console, which is useful for debugging.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

